<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stats-container"></div>
    <button id="menu-toggle-btn">☰</button>

    <div id="side-panel">
        <div class="panel-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label for="deck-selector">Deck</label>
                <select id="deck-selector">
                    <option value="">-- Select Deck --</option>
                </select>
            </div>
             <div id="pokemon-mode" class="settings-group visible">
                <div class="toggle-switch">
                    <label for="pokemon-mode-toggle">Pokémon Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="pokemon-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-container">
        <div id="question-card">
            <p id="question"></p>
        </div>
        <p id="german-example" class="example-sentence"></p>
        <div id="decomposition-display" class="hidden"></div>
        <div id="feedback-container">
             <p id="feedback"></p>
        </div>
        <input type="text" id="answer-input" placeholder="Type the meaning..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <div id="pokemon-catcher">
        <img id="pokemon-image" src="" alt="Wild Pokémon">
        <p id="pokemon-name"></p>
    </div>
    
    <div id="pokedex-container">
         <button id="pokedex-btn">Pokédex</button>
         <button id="save-pokedex-btn">Save</button>
         <button id="load-pokedex-btn">Load</button>
         <input type="file" id="load-pokedex-input" style="display: none;" accept=".kotodex">
    </div>

    <!-- Pokedex Modal -->
    <div id="pokedex-modal" class="modal" style="display: none;">
        <div class="modal-content" id="pokedex-modal-content">
             <div id="pokedex-header">
                <span class="close-btn" id="pokedex-close-btn">&times;</span>
             </div>
            <div id="pokedex-controls">
                <input type="text" id="pokedex-search" placeholder="Search by name or #" autocomplete="off">
                <div id="pokedex-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="caught">Caught</button>
                    <button class="filter-btn" data-filter="missing">Missing</button>
                </div>
            </div>
            <div id="pokedex-stats">Caught: 0 / 0</div>
            <div id="pokedex-grid"></div>
            <div id="pokedex-resizer"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
